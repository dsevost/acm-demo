apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: httpd
  namespace: acm-simple-app
  labels:
    app: httpd
    acm: application-meta
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - httpd
